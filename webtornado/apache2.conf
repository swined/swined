ScriptAlias /webtornado/cgi-bin /usr/share/webtornado/www/cgi-bin

Alias /webtornado /usr/share/webtornado/www
<Directory /usr/share/webtornado/www>
        Options Indexes MultiViews FollowSymLinks
	AllowOverride All
        Order allow,deny
        Allow from all
</Directory>

Alias /webtornado-users /var/cache/webtornado/users
<Directory /var/cache/webtornado/users>
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order allow,deny
        Allow from all
</Directory>
